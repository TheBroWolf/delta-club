<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="LoginStyle.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="orderView.js"></script>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg">
    <div class="row">
        <div class="col-md-1 col-lg-4"></div>

        <div class="col-md-10 col-lg-4" id="mainContainer">

            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); height:1400px" id="loginCard">
                <img src="delmanos-selfie.png" class="card-img-top" alt="..." style=" background-color:black; width:95%; margin-left:20px; margin-top:10px">


                <div id="carouselExampleIndicators" class="col carousel slide" data-ride="carousel" style="margin-top:220px">
                    <div class="carousel-inner" style="height: 250px; width: 100%">
                        <div class="carousel-item active">
                            <img src="banner-halloween.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="banner-christmas.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="banner-carnival.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <form action="login" method="POST" id="loginform">
                    <p></p>
                    <input type="text" id="username" class="fadeIn second" name="username" placeholder="login" style="width: 95%; line-height: 5; margin-bottom: 30px; margin-left:20px">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"
                        style="width: 95%; line-height: 5; margin-left:20px">
                    <p></p>
                    <button type="button" class="btn btn-primary fadeIn fourth" style="line-height: 5rem; width:47%; margin-left: 21px"
                        id="loginbutton1">Login</button>
                    <button type="button" class="btn btn-success fadeIn fourth" style="line-height: 5rem; width:47%;"
                        onclick="register()">Register</button>
                    <p></p>
                </form>

                <form action="login" method="POST" style="display: none; padding: 10px" id="registerform">
                    <p></p>
                    <input type="text" id="username" class="fadeIn third" name="username" placeholder="username" style="width: 100%; line-height: 5; margin-bottom: 30px">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"
                        style="width: 100%; line-height: 5">
                    <p></p>
                    <button type="button" class="btn btn-success fadeIn fourth" style="line-height: 5rem; width:49%;"
                        onclick="submitregist()">Submit</button>
                    <button type="button" class="btn btn-danger fadeIn fourth" style="line-height: 5rem; width: 49%;"
                        onclick="loginshow()">Cancel</button>
                    <p></p>
                </form>
            </div>
            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); display: none; height:1400px" id="mainCard">
                <div class="btn-group" role="group" aria-label="button group with nested dropdown" style="height:100px;">
                    <button type="button" class="btn btn-warning" style="font-size:300%">VIP</button>
                </div>

                <div class="card" style="width: 49rem;">
                    <img class="card-img-top" src="logo.jpg" alt="Card image cap">
                    <div class="card-body" style="font-size:200%">
                        <h5 class="card-title" style="font-size:200%">Filipe Almeida</h5>
                        <p class="card-text">Your current balance:</p>
                        <p class="card-text">300â‚¬</p>
                        <a href="#" class="btn btn-primary">Your next parties</a>
                        <p></p>
                        <table class="table table-striped table-dark" style="display: none" id="">
                            <thead>
                                <tr>
                                    <th scope="col">Party name</th>
                                    <th scope="col">Party Id</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="btn-group" role="group" aria-label="button group with nested dropdown" style="height:100px; margin-top:400px;">
                    <button type="button" class="btn btn-primary" style="font-size:300%">See parties</button>
                    <button type="button" class="btn btn-primary" style="font-size:300%">Orders</button>
                    <button type="button" class="btn btn-danger" onclick="logout()" style="font-size:300%">Logout</button>
                </div>
            </div>

        </div>
</body>

</html>
