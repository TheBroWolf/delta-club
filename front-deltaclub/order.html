<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="LoginStyle.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="orderView.js"></script>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg">
    <div class="row">
        <div class="col-md-1 col-lg-4"></div>

        <div class="col-md-10 col-lg-4" id="mainContainer">

            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); height:1400px" id="loginCard">
                <img src="delmanos-selfie.png" class="card-img-top" alt="..." style=" background-color:black; width:95%; margin-left:20px; margin-top:10px">


                <div id="carouselExampleIndicators" class="col carousel slide" data-ride="carousel" style="margin-top:220px">
                    <div class="carousel-inner" style="height: 250px; width: 100%">
                        <div class="carousel-item active">
                            <img src="banner-halloween.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="banner-christmas.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="banner-carnival.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <form action="login" method="POST" id="loginform">
                    <p></p>
                    <input type="text" id="username" class="fadeIn second" name="username" placeholder="login" style="width: 95%; line-height: 5; margin-bottom: 30px; margin-left:20px">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"
                        style="width: 95%; line-height: 5; margin-left:20px">
                    <p></p>
                    <button type="button" class="btn btn-primary fadeIn fourth" style="line-height: 5rem; width:47%; margin-left: 21px"
                        id="loginbutton1">Login</button>
                    <button type="button" class="btn btn-success fadeIn fourth" style="line-height: 5rem; width:47%;"
                        onclick="register()">Register</button>
                    <p></p>
                </form>

                <form action="login" method="POST" style="display: none; padding: 10px" id="registerform">
                    <p></p>
                    <input type="text" id="registusername" class="fadeIn third" name="username" placeholder="username"
                        style="width: 100%; line-height: 5; margin-bottom: 30px">
                    <input type="password" id="registpassword" class="fadeIn third" name="password" placeholder="password"
                        style="width: 100%; line-height: 5">
                    <p></p>
                    <button type="button" class="btn btn-success fadeIn fourth" style="line-height: 5rem; width:49%;"
                        onclick="submitregist()">Submit</button>
                    <button type="button" class="btn btn-danger fadeIn fourth" style="line-height: 5rem; width: 49%;"
                        onclick="loginshow()">Cancel</button>
                    <p></p>
                </form>
            </div>
            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); display: none; height:1400px" id="mainCard">
                <button type="button" class="btn btn-warning" onclick="showMVP()" style="font-size:300%;">VIP</button>

                <div class="card" style="width: 49rem;">
                    <img class="card-img-top" src="logo.jpg" alt="Card image cap">
                    <div class="card-body" style="font-size:200%">
                        <h5 id="nameofuser" class="card-title" style="font-size:200%"></h5>

                        <p class="card-text">Your current balance:</p>
                        <p id="balance" class="card-text"></p>
                        <button type="button" onclick="showmyparties()" class="btn btn-primary">Your next parties</button>
                        <p></p>
                        <table id="users-table" class="table table-striped table-dark">
                            <tr>
                                <th>description</th>
                                <th>entry</th>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="btn-group" id="peu" role="group" aria-label="button group with nested dropdown" style="height:100px; margin-top:295px; position: relative;">
                    <button type="button" class="btn btn-primary" onclick="showParties()" style="font-size:300%">See
                        parties</button>
                    <button type="button" class="btn btn-primary" onclick="showOrders()" ; style="font-size:300%">Orders</button>
                    <button type="button" class="btn btn-danger" onclick="logout()" style="font-size:300%">Logout</button>
                </div>
            </div>
            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); display: none; height: 800px;" id="partiesCard">
                <div id="carouselExampleIndicators" class="col carousel slide" data-ride="carousel" style="margin-top:10px">
                    <div class="carousel-inner" style="height: 250px; width: 100%">
                        <div class="carousel-item active">
                            <img src="banner-halloween.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="banner-christmas.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="banner-carnival.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#Party</th>
                                <th scope="col"> </th>
                            </tr>
                        <tbody>
                            <tr>
                                <th scope="row" style="text-align: center">Halloween</th>
                                <td><button type="button" id="buy1" onclick="buy()" class="btn btn-warning btn-lg btn-block"
                                        style="height: 100px">Buy entry</button></td>
                            </tr>
                            <tr>
                                <th scope="row" style="text-align: center">Christmas</th>
                                <td><button type="button" id="buy2" class="btn btn-warning btn-lg btn-block" style="height: 100px">Buy
                                        entry</button></td>
                            </tr>
                            <tr>
                                <th scope="row" style="text-align: center">Carnival</th>
                                <td><button type="button" id="buy3" class="btn btn-warning btn-lg btn-block" style="height: 100px">Buy
                                        entry</button></td>
                            </tr>
                        </tbody>
                        </thead>
                    </table>
                </div>
                <div>
                    <button type="button" id="goBack" onclick="notshowParties()" class="btn btn-danger btn-lg btn-block"
                        style="height: 100px">Cancel</button>
                </div>
            </div>
            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); height:1400px; margin-right: 40px; display: none"
                id="OrdersCard">
                <div style="height: 50%">
                    <input type="text" class="form-control cBalance" placeholder="Current Balance: 17€" style="border-radius: 10px ;height: 100px; width: 90%; font-size: 300%; margin-left:40px; margin-top:55px;">
                </div>
                <div class="row" style="margin-top: 350px">
                    <button type="button" class="btn btn-secondary" style="font-size: 300%; background-color:rgb(98, 26, 107); width: 47%; margin-left: 25px">-</button>
                    <button type="button" class="btn btn-secondary" style="font-size: 300%; background-color:rgb(43, 30, 100); width: 47% ">+</button>
                </div>
                <div style="height:200rem; margin-right:9px; margin-left: 9px; margin-top: 10px">
                    <select id="inputState" class="form-control" style="height: 14%; font-size: 200%; margin-top: 10px">
                        <option selected style="font-size: 30%;">Drinks List</option>
                        <option style="font-size: 30%">Vodka - 3€</option>
                        <option style="font-size: 30%">Whiskey - 4€</option>
                        <option style="font-size: 30%">Beer - 1€</option>
                        <option style="font-size: 30%">Mojito - 3€</option>
                        <option style="font-size: 30%">5 ThunderShots - 5€ </option>
                    </select>
                </div>
                <div style="align-content: center; margin-left:16%; margin-bottom: 100px">
                    <button type="button" class="btn btn-success fadeIn fourth" style="line-height: 5rem; width: 40%; font-size: 45px"
                        onclick="purchaseDrink()">Purchase</button>
                    <button type="button" class="btn btn-danger fadeIn fourth" style="line-height: 5rem; width: 40%; font-size: 45px"
                        onclick="backmain()">Cancel</button>
                </div>
                <div style="font-size: 300%; height: 25%;">
                    <form>
                        <div class="row" style="align-items:center; margin-left: 40px; margin-bottom: 100px;">
                            <input type="text" class="form-control" placeholder="Order Price" style="height: 100px; width: 45%; font-size: 90%">
                            <input type="text" class="form-control" placeholder="Final Balance" style="height: 100px; width: 45%; font-size: 90%">
                        </div>
                    </form>
                </div>
            </div>
            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); display: none; height: 800px; " id="vipcard">
                <p style="text-align: center">By renting the room you have the right to a free bottle!</p>
                <p style="text-align: center">Pick your poison</p>
                <form>
                    <div class="form-group">
                        <select class="browser-default custom-select" style="width: 100%">
                            <option selected>Select a room:</option>
                            <option value="1">Room 1</option>
                            <option value="2">Room 2</option>
                            <option value="3">Room 3</option>
                            <option value="4">Room 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="browser-default custom-select" style="width: 100%">
                            <option selected>Free bottle (default is Vodka):</option>
                            <option value="1">Vodka</option>
                            <option value="2">Whiskey</option>
                            <option value="3">Rum</option>
                            <option value="4">Tequila</option>
                            <option value="4">Beer Barrel</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block">Reserve</button>
                    </div>
                </form>
                <p></p>
                <div class="card" style="background-color: rgba(0, 0, 0, 0.8);">
                    <h2 style="text-align: center">
                        The room cost will be decreased from your balance
                    </h2>
                </div>
                <div>
                    <button type="button" id="goBack" onclick="" class="btn btn-warning btn-lg btn-block" style>Cancel</button>
                </div>
            </div>
            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); height:1400px; margin-right: 40px; display: none;" id="QRCard">
                    <img src="qr-code.png" alt="..."  height="300" width="300" style="position: absolute; margin-top:50%; margin-left:30%">
                <div class="row">
                    <div>
                            <button type="button" class="btn btn-danger fadeIn btn-secondary btn-lg btn-block" style="line-height: 5rem; width: 100%; font-size: 45px; margin-left: 210px; margin-top: 1000px"
                            onclick="backMain()">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </div>
    </div>
</body>

</html>
