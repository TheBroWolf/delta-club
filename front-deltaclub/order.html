<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg">
    <div class="row">
        <div class="col-md-1 col-lg-4"></div>

        <div class="col-md-10 col-lg-4" id="mainContainer">

            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); height:1400px" id="mainCard">
                <img src="delmanos-selfie.png" class="card-img-top" alt="..." style=" background-color:black; width:95%; margin-left:20px; margin-top:10px">


                <div id="carouselExampleIndicators" class="col carousel slide" data-ride="carousel" style="margin-top:220px">
                    <div class="carousel-inner" style="height: 250px; width: 100%">
                        <div class="carousel-item active">
                            <img src="banner-halloween.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="banner-christmas.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="banner-carnival.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <form action="login" method="POST" id="loginform">
                    <p></p>
                    <input type="text" id="username" class="fadeIn second" name="username" placeholder="login" style="width: 95%; line-height: 5; margin-bottom: 30px; margin-left:20px">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"
                        style="width: 95%; line-height: 5; margin-left:20px">
                    <p></p>
                    <button type="button" class="btn btn-primary fadeIn fourth" style="line-height: 5rem; width:49%;"
                        id="loginbutton1">Login</button>
                    <button type="button" class="btn btn-success fadeIn fourth" style="line-height: 5rem; width:49%;"
                        onclick="register()">Register</button>
                    <p></p>
                </form>

                <form action="login" method="POST" style="display: none; padding: 10px" id="registerform">
                    <p></p>
                    <input type="text" id="username" class="fadeIn third" name="username" placeholder="username" style="width: 100%; line-height: 5; margin-bottom: 30px">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"
                        style="width: 100%; line-height: 5">
                    <p></p>
                    <button type="button" class="btn btn-success fadeIn fourth" style="line-height: 5rem; width:49%;"
                        onclick="submitregist()">Submit</button>
                    <button type="button" class="btn btn-danger fadeIn fourth" style="line-height: 5rem; width: 49%;"
                        onclick="loginshow()">Cancel</button>
                    <p></p>
                </form>

            </div>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="orderView.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
</body>

</html>
