<body class="bg">
    <div class="row">
        <div class="col-md-1 col-lg-4"></div>
        <div class="col-md-10 col-lg-4" id="mainContainer">
            <div class="card" style="background-color: rgba(245, 245, 245, 0.8); height:1400px" id="mainCard">

                <div style="height: 50%">
                    <input type="text" class="form-control cBalance" placeholder="Current Balance: 17€" style="border-radius: 10px ;height: 100px; width: 90%; font-size: 300%; margin-left:40px; margin-top:55px;">
                </div>

                <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="height:100px; margin-top:20px; margin-bottom: 10px; margin-left: 5px; margin-right: 5px"
                    id="buttonBar">
                    <button type="button" class="btn btn-secondary" style="font-size: 300%; background-color:rgb(98, 26, 107); padding:10px">-</button>
                    <button type="button" class="btn btn-secondary" style="font-size: 300%; background-color:rgb(43, 30, 100); width:0px">+</button>
                </div>

                <div style="height:200rem; margin-right:9px; margin-left: 9px">
                    <select id="inputState" class="form-control" style="height: 7%; font-size: 300%;">
                        <option selected style="font-size: 30%;">Drinks List</option>
                        <option style="font-size: 30%">Vodka - 3€</option>
                        <option style="font-size: 30%">Whiskey - 4€</option>
                        <option style="font-size: 30%">Beer - 1€</option>
                        <option style="font-size: 30%">Mojito - 3€</option>
                        <option style="font-size: 30%">5 ThunderShots - 5€ </option>
                    </select>
                </div>

                <div style="font-size: 300%; height: 25%;">
                    <form>
                        <div class="row" style="align-content: center; margin-left: 40px; margin-bottom: 20px">
                                <input type="text" class="form-control" placeholder="Order Price" style="height: 100px; width: 45%; font-size: 90%">
                                <input type="text" class="form-control" placeholder="Final Balance" style="height: 100px; width: 45%; font-size: 90%">
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
    </div>
